<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        } 
        .container {
  background-color: white;
  border: 8px solid #0a2d83;
  border-radius: 15px;
  width: 400px;
  overflow: hidden;
  position: relative;
}

.close-btn {
  position: absolute;
  top: 8px;
  left: 8px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 50%;
  width: 25px;
  height: 25px;
  cursor: pointer;
}

.header {
  position: relative;
}

.header img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.header-text {
  position: absolute;
  bottom: 10px;
  left: 15px;
  color: white;
  text-shadow: 2px 2px 6px black;
}

.header-text h1 {
  margin: 0;
  font-size: 1.8em;
}

.header-text h2 {
  margin: 0;
  font-size: 1.1em;
  font-style: italic;
}

.form-section {
  padding: 20px;
  text-align: center;
}

.form-section h3 {
  font-size: 1.2em;
  margin-bottom: 15px;
}

form {
  text-align: left;
  display: inline-block;
}

label {
  display: inline-block;
  width: 80px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  margin: 5px 0;
  padding: 4px;
}

button[type="submit"] {
  margin-top: 10px;
  padding: 5px 10px;
}

.footer {
  display: flex;
  justify-content: space-between;
  background-color: black;
  padding: 5px;
}

.footer button {
  flex: 1;
  margin: 2px;
  background-color: #1c1c1c;
  color: #d4af37;
  border: none;
  font-size: 0.75em;
  padding: 8px 0;
  cursor: pointer;
}

.footer button:hover {
  background-color: #333;}
    </style>




</head>

<body>
    <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </div>
    <div class="footer">
      <button>OLD TESTAMENT</button>
      <button>NEW TESTAMENT</button>
      <button>BOOK OF MORMON</button>
      <button>DOCTRINE AND COVENANTS</button>
      <button>PEARL OF GREAT PRICE</button>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
