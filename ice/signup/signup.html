<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh
        } 
        .container {
            background-color: white;
            border: 8px solid #0a2d83;
            border-radius: 15px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 8px;
            left: 8px;
             background-color: white;
             border: 1px solid #ccc;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
}

.header section{
  position: relative;
}

.header img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

.header-text {
  position: absolute;
  bottom: 10px;
  left: 15px;
  color: white;
  text-shadow: 2px 2px 6px black;
}

.header-text h1 {
  margin: 0;
  font-size: 1.8em;
}

.header-text h2 {
  margin: 0;
  font-size: 1.1em;
  font-style: italic;
}

.form section {
  padding: 20px;
  text-align: center;
}

.form-section h3 {
  font-size: 1.2em;
  margin-bottom: 15px;
}

form {
  text-align: left;
  display: inline-block;
}

label {
  display: inline-block;
  width: 80px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  margin: 5px 0;
  padding: 4px;
}

button[type="submit"] {
  margin-top: 10px;
  padding: 5px 10px;
}

.footer section{
  display: flex;
  justify-content: space-between;
  background-color: black;
  padding: 5px;
}

.footer button {
  flex: 1;
  margin: 2px;
  background-color: #1c1c1c;
  color: #d4af37;
  border: none;
  font-size: 0.75em;
  padding: 8px 0;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.footer button img {
  width: 40px;
  height: 40px;
  object-fit: cover;
  margin-bottom: 4px;
  border-radius: 4px;
}

.footer button:hover {
  background-color: #333;
}

</style>



</head>

<body>

    <div class="header">
      <img src="images/jesus_feeds_5000.jpeg" alt="Jesus teaching">
      <div class="header-text">
        <h1>Daily Feed</h1>
        <h2>Scripture a Day</h2>
      </div>
    </div>

    <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
    </div>
    <div class="footer">
  <button>
    <img src="images/old_testament.webp" alt="Old Testament">
    <span>OLD TESTAMENT</span>
  </button>

  <button>
    <img src="images/new_testament.webp" alt="New Testament">
    <span>NEW TESTAMENT</span>
  </button>

  <button>
    <img src="images/book_of_mormon.webp" alt="Book of Mormon">
    <span>BOOK OF MORMON</span>
  </button>

  <button>
    <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
    <span>DOCTRINE AND COVENANTS</span>
  </button>

  <button>
    <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
    <span>PEARL OF GREAT PRICE</span>
  </button>
</div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
