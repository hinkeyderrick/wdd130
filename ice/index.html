<style>
     body {
    background: #212524;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
    color: #F1E5D0;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #2E303A;
    padding: 20px 40px;
    border-bottom: 4px solid #4d1909;
}

header img {
    width: 150px;
    height: 200px;
}

header h1 {
    font-size: 2em;
    color: #F1E5D0;
    text-shadow: 3px 3px 2px #000;
    margin: 0;
}

#wrapper {
    max-width: 1100px;
    background: black;
    margin: 40px auto;
    border: #0c133a solid 5px;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

nav {
    background: lightslategray;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    align-items: center;
    text-align: center;
    border-top: 3px solid #2E303A;
    border-bottom: 5px solid #2E303A;
}

nav a {
    font-size: 1.2em;
    color: #f1e5d0;
    text-decoration: none;
    padding: 15px 0;
    transition: background 0.3s ease, color 0.3s ease;
}

nav a:hover {
    background: #70656D;
    text-shadow: 3px 3px 2px #2E303A;
}

main {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding: 20px;
    background: #F1E5D0;
    color: #2E303A;
}

section {
    background: #F1E5D0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
}

section img {
    max-width: 100%;
    border-radius: 10px;
}

footer {
    background: #2E303A url("image.jpg") no-repeat center;
    background-size: cover;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding: 30px;
    color: #F1E5D0;
    text-align: center;
}

footer ul {
    padding: 0;
}

footer li {
    list-style-type: none;
    margin: 8px 0;
}

footer li a {
    color: tan;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.3s ease;
}

footer li a:hover {
    color: #fff;
}

footer p {
    text-align: left;
    margin-top: 10px;
}
</style>
