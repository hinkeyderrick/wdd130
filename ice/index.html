<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M Nelson</title>
<style>
    body{
    height: 100%;
    background: #FFECD7;
    margin:0 auto;
    } 
  .page {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px 20px;
      box-sizing:border-box;
    }
    .profile-card{
      background: lightblue;
      border: 6px ;
      border-radius: 0 auto;
      width: auto ;
      max-width: auto;
      padding:auto ;
      box-sizing:border-box;
      text-align:center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
      position: relative;
    }
    .profile-card h1{
      margin: 0;
      color: tan;
      font-weight: 700;
      letter-spacing: 0.2px;
      line-height: 1.05;
      font-family: "Helvetica", "Arial", sans-serif;
    }

    
    .subtitle{
      margin-top: 10px;
      margin-bottom: 22px;
      color: black;
      font-size: 0.95rem;
      font-family: "Helvetica", "Arial", sans-serif;
      text-decoration: none;
      display:inline-block;
      max-width: 85%;
      line-height: 1.25;
    }
    .subtitle:focus{
      text-decoration: underline;
}
.portrait {
      display:block;
      margin: 0 auto 18px auto;
      width: 240px;
      height: 240px;
      padding: 8px;
      background: #ffffff;
      border-radius: 4px;
    }
    .portrait img{
      width:100%;
      height:100%;
      display:block;
      border-radius: 2px;}
Footer{
    text-decoration-color: #FFD783;
    margin:0 auto;
}
img{
  border: 2px;
}

</style>
</head> 
<body> <main class="page" role="main">
    <article class="profile-card" aria-labelledby="profile-title">
      <header>
        <h1 id="profile-title">Russell M. Nelson</h1>
        <a class="subtitle" href="https://www.churchofjesuschrist.org" target="_blank" rel="noopener noreferrer">
          17th President of the Church of Jesus Christ of Latter-day Saints
        </a>
      </header>

      <figure class="portrait" aria-hidden="false">
        <img src="images/russell_nelson.png" alt="Portrait of Russell M. Nelson">
      </figure>

      <ul class="facts" aria-label="Key facts">
        <li><strong>Born:</strong> Sep 9, 1924</li>
        <li><strong>Apostle:</strong> Apr 7, 1984</li>
        <li><strong>Prophet:</strong> Jan 14, 2018</li>
      </ul>

      <p class="quote" aria-label="Quote">
        “he joy we feel has little to do with the circumstances of our lives and everything to do with the focus of our lives”
      </p>

      <div class="card-footer" aria-hidden="true">
    
</body>
<footer>Become a peacemaker</footer>
</html>
