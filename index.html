    <title>Hinkey's Portfolio</title>

<style>

body {
    margin: 0;
    background: #212524;
    font-family: Arial, Helvetica, sans-serif;
    color: #F1E5D0;
}

#wrapper {
    width: 900px;
    margin: 40px auto;
    background: #4d1909;
    border: 5px solid #2E303A;
    border-radius: 20px;
    overflow: hidden;
}

header {
    display: flex;
    align-items: center;
    background: #4d1909;
    padding: 20px;
}

header img {
    width: 120px;
    margin-right: 20px;
}

header h1 {
    font-size: 2.2em;
    text-shadow: 3px 3px 2px #2E303A;
    margin: 0;
}


nav {
    background: lightslategray;
    display: flex;
    justify-content: space-evenly;
    padding: 12px 0;
    border-top: 3px solid #2E303A;
    border-bottom: 5px solid #2E303A;
}

nav a {
    color: #F1E5D0;
    font-size: 1.3em;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    background: #70656D;
    padding: 5px 10px;
    border-radius: 8px;
}


main {
    padding: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.card {
    background: #F1E5D0;
    color: #2E303A;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

footer {
    padding: 20px;
    background: #2E303A;
    text-align: center;
}

footer a {
    color: #ffcc99;
    text-decoration: none;
    margin: 0 10px;
}

footer a:hover {
    text-decoration: underline;
}

footer p {
    margin-top: 10px;
}
</style>

</head>
